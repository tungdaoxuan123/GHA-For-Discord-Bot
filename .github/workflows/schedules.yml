name: 'Auto Roll'

on:
  workflow_dispatch:

env:
  discord_user_token = ${{ secrets.DISCORD_USER_TOKEN }}
  channel_id = ${{ secrets.CHANNEL_ID }}

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run script
        run: |
          pip install -r requirements.txt
          python discord_auto.py