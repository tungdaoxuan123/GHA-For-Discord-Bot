name: Auto Roll

on:
  workflow_dispatch:  # Allows manual triggering of the workflow
  push:               # Triggers on push to any branch
  schedule:           # Schedule the job to run at specific intervals
    - cron: '0 */3 * * *'  # This will run the job every 3 hours

env:
  DISCORD_USER_TOKEN: ${{ secrets.DISCORD_USER_TOKEN }}
  CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
  GUILD_ID: ${{ secrets.GUILD_ID }}

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        run: python discord_auto.py
